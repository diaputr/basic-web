<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Paragraf</title>
</head>
<body>
<!-- p, br (baris baru), hr (garis horizon) -->
<p>ini adalah paragraf 1</p>
<br>
<p>ini adalah<br> paragraf 2</p>
<hr> <! -- horizontal

<!-- b/i/u, emphasize, strong -->
<p><b>saya hanya <em>mencoba</em></b></p>
<p><i>tapi saya ingin cepat bisa</i></p>
<p><u><strong>baka</strong> da!</u></p>
</body>
</html>
